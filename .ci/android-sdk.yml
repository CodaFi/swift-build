name: 'android SDK'
schedules:
  - cron: "0 6 * * *"
    branches:
      include:
        - master
    always: true
    displayName: "Nightly (6:00 AM) build"
jobs:
  - template: templates/android-sdk.yml
    parameters:
      arch: 'armv7'
      host: 'arm'
      triple: 'armv7-unknown-linux-androideabi'

  - template: templates/android-sdk.yml
    parameters:
      arch: 'aarch64'
      host: 'arm64'
      triple: 'aarch64-unknown-linux-android'

  - template: templates/android-sdk.yml
    parameters:
      arch: 'x86_64'
      host: 'x64'
      triple: 'x86_64-unknown-linux-android'

